name: Release on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Test Backend
        run: |
          if [ -f backend/package.json ]; then
            cd backend
            npm ci
            npm test || echo "Backend tests failed"
            npm run build --if-present
            cd ..
          else
            echo "No backend/package.json found, skipping backend steps"
          fi

      - name: Install & Test Frontend
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm ci
            npm test || echo "Frontend tests failed"
            npm run build --if-present
            cd ..
          else
            echo "No frontend/package.json found, skipping frontend steps"
          fi

      - name: Install & Test Root (if exists)
        run: |
          if [ -f package.json ]; then
            npm ci
            npm test || echo "Root tests failed"
            npm run build --if-present
          else
            echo "No root package.json found, skipping root steps"
          fi

      - name: Prepare release notes from CHANGELOG
        id: changelog
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if grep -q "^## \[${TAG}\]" CHANGELOG.md; then
            awk "/^## \[${TAG}\]/ {flag=1; print; next} /^## \[/ { if(flag) exit } flag{ print }" CHANGELOG.md > release_notes.md || true
          else
            echo "No section for ${TAG} found in CHANGELOG.md, using Unreleased" > release_notes.md
            awk "/^## \[Unreleased\]/ {flag=1; next} /^## \[/ { if(flag) exit } flag{ print }" CHANGELOG.md >> release_notes.md || true
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
