<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 120">
  <defs>
    <!-- El mismo degradado usado en el isotipo -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89C2D9;stop-opacity:1" /> <!-- Azul Pastel -->
      <stop offset="100%" style="stop-color:#A7E3EB;stop-opacity:1" /> <!-- Celeste Claro -->
    </linearGradient>
  </defs>

  <!-- Grupo 1: El Isotipo (Opción 2) alineado a la izquierda -->
  <!-- Reducido y posicionado para encajar en el layout horizontal -->
  <g transform="translate(60, 60) scale(0.55)">
      <!-- Cara Superior -->
      <path d="M0,-90 L-78,-45 L0,0 L78,-45 Z" fill="#A7E3EB"/>
      <!-- Cara Izquierda -->
      <path d="M-78,-45 L-78,45 L0,90 L0,0 Z" fill="#89C2D9"/>
      <!-- Cara Derecha -->
      <path d="M78,-45 L78,45 L0,90 L0,0 Z" fill="url(#mainGradient)"/>
      
      <!-- Líneas internas -->
      <path d="M-39,-22 L-39,22 M39,-22 L39,22 M0,0 L0,45" 
            stroke="white" stroke-width="8" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="12" fill="white"/>
  </g>

  <!-- Grupo 2: El Texto "SGM" a la derecha -->
  <!-- Color: Gris Azulado Oscuro para contraste y legibilidad profesional -->
  <text x="120" y="80" 
        font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-weight="bold" 
        font-size="60" 
        fill="#4A5568"
        letter-spacing="2">
    SGM
  </text>
  
  <!-- Opcional: Subtítulo pequeño o línea decorativa (comentado para mantenerlo limpio) -->
  <!-- <text x="122" y="100" font-family="Arial" font-size="10" fill="#89C2D9" letter-spacing="1">GESTIÓN DE MANTENIMIENTO</text> -->

</svg>