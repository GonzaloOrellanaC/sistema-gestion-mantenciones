<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Definiciones de colores y degradados necesarias -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89C2D9;stop-opacity:1" /> <!-- Azul Pastel -->
      <stop offset="100%" style="stop-color:#A7E3EB;stop-opacity:1" /> <!-- Celeste Claro -->
    </linearGradient>
  </defs>

  <!-- Grupo Principal centrado -->
  <g transform="translate(100,100)">
      <!-- Construcción del Cubo Isométrico / Hexágono -->
      
      <!-- Cara Superior -->
      <path d="M0,-90 L-78,-45 L0,0 L78,-45 Z" fill="#A7E3EB"/>
      
      <!-- Cara Izquierda -->
      <path d="M-78,-45 L-78,45 L0,90 L0,0 Z" fill="#89C2D9"/>
      
      <!-- Cara Derecha (Con degradado) -->
      <path d="M78,-45 L78,45 L0,90 L0,0 Z" fill="url(#mainGradient)"/>
      
      <!-- Líneas Tecnológicas Internas (Líneas blancas) -->
      <path d="M-39,-22 L-39,22 M39,-22 L39,22 M0,0 L0,45" 
            stroke="white" 
            stroke-width="6" 
            stroke-linecap="round"/>
            
      <!-- Nodo central -->
      <circle cx="0" cy="0" r="10" fill="white"/>
  </g>
</svg>